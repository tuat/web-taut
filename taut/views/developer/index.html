{% extends 'layout/frontend.html' %}

{% block container %}
    <div class="developer-index">
        <h3>Developer</h3>
        <hr>
        <div class="form-horizontal" role="form">
            <div class="form-group">
                <label for="api_key" class="col-sm-2 control-label">API Key</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="api_key" placeholder="API Key" readonly="readonly" value="{{ developer.api_key }}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="{{ url_for('developer.request_api_key') }}" class="btn btn-default">Request</a>
                    <a href="{{ url_for('developer.renew_api_key') }}" class="btn btn-default">Renew</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
