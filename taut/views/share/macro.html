{% macro navigation(current='home') %}
    <ul class="nav navbar-nav">
        <li itemprop="url"{% if current == 'home' %} class="active"{% endif %}>
            <a href="{{ url_for('index.index') }}" itemprop="name"><i class="fa fa-home"></i> Home</a>
        </li>
        <li itemprop="url"{% if current == 'bookmark' %} class="active"{% endif %}>
            <a href="{{ url_for('bookmark.index') }}" itemprop="name"><i class="fa fa-bookmark"></i> Bookmark</a>
        </li>
        <li itemprop="url"{% if current == 'people' %} class="active"{% endif %}>
            <a href="{{ url_for('people.index') }}" itemprop="name"><i class="fa fa-user"></i> People</a>
        </li>
    </ul>
{% endmacro %}

{% macro social_like(message="Let's go to collect your media ...") %}
    <div class="panel panel-default">
        <div class="panel-body text-center">
            <div class="social-button" data-weibo="Tautr" data-twitter="tautrcom" data-facebook="Tautr" data-count="True" data-text="{{ message }}" data-url="{{ request.url_root }}"></div>
        </div>
    </div>
{% endmacro %}

{% macro facebook_fan_page() %}
    {% if config.FACEBOOK_FAN_PAGE['enable'] %}
        <div class="panel panel-default visible-lg-block">
            <div class="panel-heading text-center">Fan Pages</div>
            <div class="panel-body">
                <div id="fb-root"></div>
                <script>(function(d, s, id) {
                  var js, fjs = d.getElementsByTagName(s)[0];
                  if (d.getElementById(id)) return;
                  js = d.createElement(s); js.id = id;
                  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId={{ config.FACEBOOK_FAN_PAGE['app_id'] }}";
                  fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));</script>

                <div class="fb-page" data-href="{{ config.FACEBOOK_FAN_PAGE['url'] }}" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="true" data-show-posts="true"><div class="fb-xfbml-parse-ignore"><blockquote cite="{{ config.FACEBOOK_FAN_PAGE['url'] }}"><a href="{{ config.FACEBOOK_FAN_PAGE['url'] }}">Tautr</a></blockquote></div></div>
            </div>
        </div>
    {% endif %}
{% endmacro %}
