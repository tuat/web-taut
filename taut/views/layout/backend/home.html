{% extends 'layout/backend.html' %}

{% block container %}
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <div class="left-side sidebar-offcanvas">
            <div class="sidebar">
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="{{ g.user.avatar() }}" class="img-circle" alt="User Image" />
                    </div>
                    <div class="pull-left info">
                        <p>Hello, {{ g.user.username }}</p>
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <ul class="sidebar-menu">
                    <li class="active">
                        <a href="{{ url_for('admin_main.home') }}">
                            <i class="fa fa-dashboard"></i> <span>Home</span>
                        </a>
                        <a href="{{ url_for('admin_list_user.index') }}">
                            <i class="fa fa-user"></i> <span>List Users</span>
                        </a>
                        <a href="{{ url_for('admin_list_tweet.index') }}">
                            <i class="fa fa-twitter"></i> <span>List User Tweets</span>
                        </a>
                        <a href="#">
                            <i class="fa fa-bar-chart-o"></i> <span>List User Medias</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="right-side">
            {% block container_home %}
            {% endblock %}
        </div>
    </div>
{% endblock %}
