{% extends 'layout/frontend/settings.html' %}

{% block container_settings %}
    <div class="settings-profile">
        <div class="panel panel-default">
            <div class="panel-body">
                <fieldset>
                    <legend>Profile</legend>
                    <form method="post" action="{{ url_for('settings.profile') }}" class="form-horizontal" role="form">
                        {{ form.csrf_token }}
                        <div class="form-group">
                            {{ form.username.label(class="control-label", for="username", class="col-sm-2 control-label") }}
                            <div class="col-sm-10">
                                {{ form.username(class="form-control", placeholder="Enter username") }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Update</button>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
{% endblock %}
