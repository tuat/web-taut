{% extends 'layout/frontend/settings.html' %}

{% block container_settings %}
    <div class="settings-profile">
        <div class="panel panel-default">
            <div class="panel-body">
                <fieldset>
                    <legend>Connection</legend>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="dropbox" class="col-sm-2 control-label">Dropbox</label>
                            <div class="col-sm-10">
                                <div class="form-control-static">
                                    {% if False %}
                                        <a href="#" class="btn btn-danger btn-xs">Disconnect</a>
                                    {% else %}
                                        <a href="#" class="btn btn-info btn-xs">Connect</a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
{% endblock %}
